<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 3rd Monthsary, my love!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text-pink: #fff5f8;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #ff9a8b 0%, #ffad9b 20%, #ffc3a0 40%, #87ceeb 60%, #b0e0e6 80%, #e0f2f1 100%);
            height: 100vh;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            opacity: 0.7;
            animation: floatCloud 20s infinite linear;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
        }

        .cloud::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud::after {
            width: 60px;
            height: 60px;
            top: -35px;
            right: 10px;
        }

        @keyframes floatCloud {
            0% {
                transform: translateX(-100px);
            }
            100% {
                transform: translateX(calc(100vw + 100px));
            }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            opacity: 0.1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.05; }
            50% { opacity: 0.15; }
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to bottom, rgba(144, 238, 144, 0.6), rgba(107, 142, 35, 0.8), rgba(85, 107, 47, 0.9));
        }

        .flower-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60%;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 0 5%;
        }

        .flower {
            position: relative;
            transform-origin: bottom center;
            animation: sway 3s ease-in-out infinite;
        }

        .flower:nth-child(2n) {
            animation-delay: -0.5s;
        }

        .flower:nth-child(3n) {
            animation-delay: -1s;
        }

        .flower:nth-child(4n) {
            animation-delay: -1.5s;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        .stem {
            width: 3px;
            background: linear-gradient(to bottom, #4db8a0 0%, #3a9985 50%, #2d7a6b 100%);
            position: relative;
            margin: 0 auto;
            box-shadow: 0 0 8px rgba(77, 184, 160, 0.4);
        }

        .leaf {
            position: absolute;
            width: 25px;
            height: 35px;
            background: linear-gradient(135deg, #5dc9ad 0%, #4db8a0 30%, #3a9985 70%, #2d7a6b 100%);
            border-radius: 0 100% 100% 0;
            box-shadow: 
                0 0 8px rgba(77, 184, 160, 0.5),
                inset 2px 2px 8px rgba(93, 201, 173, 0.4);
        }

        .leaf.left {
            left: -22px;
            transform: rotate(-45deg);
        }

        .leaf.right {
            right: -22px;
            transform: rotate(45deg) scaleX(-1);
        }

        .bloom {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto;
        }

        .petal {
            position: absolute;
            width: 35px;
            height: 45px;
            background: radial-gradient(ellipse at 50% 30%, #ffeef5 0%, #ffd6e8 45%, #ffbcd8 75%, #f9a3c9 100%);
            border-radius: 50% 50% 48% 48%;
            top: 50%;
            left: 50%;
            box-shadow: 
                0 0 18px rgba(255, 182, 193, 0.9),
                0 0 35px rgba(255, 182, 193, 0.6),
                0 0 55px rgba(255, 182, 193, 0.4),
                inset 0 -5px 15px rgba(255, 218, 230, 0.8),
                inset 0 5px 10px rgba(255, 192, 203, 0.3);
            animation: petalGlow 4s ease-in-out infinite;
        }

        @keyframes petalGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 18px rgba(255, 182, 193, 0.9),
                    0 0 35px rgba(255, 182, 193, 0.6),
                    0 0 55px rgba(255, 182, 193, 0.4),
                    inset 0 -5px 15px rgba(255, 218, 230, 0.8),
                    inset 0 5px 10px rgba(255, 192, 203, 0.3);
            }
            50% { 
                box-shadow: 
                    0 0 24px rgba(255, 192, 203, 1),
                    0 0 50px rgba(255, 192, 203, 0.75),
                    0 0 70px rgba(255, 192, 203, 0.55),
                    inset 0 -5px 20px rgba(255, 228, 235, 0.9),
                    inset 0 5px 15px rgba(255, 182, 193, 0.4);
            }
        }

        .petal:nth-child(1) {
            transform: translate(-50%, -50%) rotate(0deg) translateY(-18px);
        }

        .petal:nth-child(2) {
            transform: translate(-50%, -50%) rotate(72deg) translateY(-18px);
        }

        .petal:nth-child(3) {
            transform: translate(-50%, -50%) rotate(144deg) translateY(-18px);
        }

        .petal:nth-child(4) {
            transform: translate(-50%, -50%) rotate(216deg) translateY(-18px);
        }

        .petal:nth-child(5) {
            transform: translate(-50%, -50%) rotate(288deg) translateY(-18px);
        }

        .center {
            position: absolute;
            width: 24px;
            height: 24px;
            background: radial-gradient(circle at 40% 40%, #fff6d5 0%, #ffe08a 35%, #ffc857 70%, #f4a259 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 14px rgba(255, 239, 170, 0.9),
                0 0 26px rgba(255, 239, 170, 0.6),
                0 0 38px rgba(255, 223, 128, 0.4),
                inset 0 0 12px rgba(255, 250, 205, 0.8),
                inset -2px -2px 8px rgba(244, 162, 89, 0.5);
            animation: centerGlow 4s ease-in-out infinite;
        }

        @keyframes centerGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 14px rgba(255, 239, 170, 0.9),
                    0 0 26px rgba(255, 239, 170, 0.6),
                    0 0 38px rgba(255, 223, 128, 0.4),
                    inset 0 0 12px rgba(255, 250, 205, 0.8),
                    inset -2px -2px 8px rgba(244, 162, 89, 0.5);
            }
            50% { 
                box-shadow: 
                    0 0 20px rgba(255, 236, 179, 1),
                    0 0 38px rgba(255, 223, 128, 0.85),
                    0 0 55px rgba(255, 213, 102, 0.6),
                    inset 0 0 15px rgba(255, 250, 205, 0.95),
                    inset -2px -2px 10px rgba(244, 162, 89, 0.6);
            }
        }

        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 15%;
        }

        .grass-blade {
            position: absolute;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to top, #6b8e23 0%, #7cb342 50%, #9ccc65 100%);
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
            animation: grassSway 2s ease-in-out infinite;
        }

        @keyframes grassSway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            color: var(--text-pink);
            transition: background 0.3s;
            z-index: 100;
        }

        .audio-control:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .message {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
            font-size: 56px;
            font-weight: bold;
            color: var(--text-pink);
            text-align: center;
            letter-spacing: 3px;
            z-index: 10;
            animation: float 6s ease-in-out infinite;
            text-shadow: 
                0 0 18px rgba(255, 209, 225, 0.9),
                0 0 35px rgba(255, 209, 225, 0.6),
                0 5px 15px rgba(0, 0, 0, 0.25);
            white-space: nowrap;
        }

        .countdown-wrapper {
            position: absolute;
            top: 44%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 10;
            animation: float 6s ease-in-out infinite;
            animation-delay: 0.15s;
        }

        .countdown-label {
            font-family: 'Comfortaa', cursive;
            font-size: 16px;
            font-weight: 400;
            color: var(--text-pink);
            letter-spacing: 1px;
            text-shadow:
                0 0 12px rgba(255, 209, 225, 0.8),
                0 2px 6px rgba(0, 0, 0, 0.3);
            margin-top: 8px;
        }

        .countdown-timer {
            font-family: 'Comfortaa', cursive;
            font-size: 32px;
            font-weight: 700;
            color: var(--text-pink);
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 
                0 0 14px rgba(255, 209, 225, 0.85),
                0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .countdown-timer .time-unit {
            display: inline-block;
            margin: 0 10px;
            padding: 8px 12px;
        }

        .countdown-timer .time-value {
            font-size: 36px;
            display: block;
            margin-bottom: 4px;
        }

        .countdown-timer .time-label {
            font-size: 18px;
            opacity: 0.9;
        }

        @keyframes float {
            0%, 100% { 
                transform: translate(-50%, -50%) translateY(0px);
            }
            50% { 
                transform: translate(-50%, -50%) translateY(-20px);
            }
        }

        .message span {
            display: inline-block;
            position: relative;
            text-shadow: 
                0 0 12px rgba(255, 209, 225, 0.85),
                0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .message span::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            filter: blur(20px);
            opacity: 0.8;
            color: var(--text-pink);
        }

        .message span::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 140%;
            background: radial-gradient(ellipse at center, 
                rgba(255, 255, 255, 0.6) 0%,
                rgba(255, 255, 255, 0.4) 30%,
                rgba(255, 255, 255, 0.2) 60%,
                rgba(255, 255, 255, 0) 100%);
            border-radius: 50%;
            z-index: -2;
            filter: blur(15px);
            animation: cloudPuff 4s ease-in-out infinite;
        }

        @keyframes cloudPuff {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.8;
            }
        }

        @media (max-width: 768px) {
            .message {
                font-size: 36px;
            }
            .countdown-wrapper {
                top: 43%;
            }
            .countdown-label {
                font-size: 14px;
            }
            .countdown-timer {
                font-size: 24px;
            }
            .countdown-timer .time-unit {
                margin: 0 6px;
            }
            .countdown-timer .time-value {
                font-size: 28px;
            }
            .countdown-timer .time-label {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .message {
                font-size: 28px;
            }
            .countdown-wrapper {
                top: 41%;
            }
            .countdown-label {
                font-size: 12px;
            }
            .countdown-timer {
                font-size: 20px;
            }
            .countdown-timer .time-value {
                font-size: 24px;
            }
            .countdown-timer .time-label {
                font-size: 12px;
            }
            .countdown-timer .time-unit {
                margin: 0 4px;
                padding: 4px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="clouds" id="clouds"></div>
    <div class="ground"></div>
    <div class="message">Happy 3rd Monthsary, my love!</div>
    <div class="countdown-wrapper">
        <div class="countdown-timer" id="countdownTimer">
            <div class="time-unit">
                <span class="time-value" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        <div class="countdown-label">Time until next Monthsary</div>
    </div>
    <div class="flower-container" id="flowerContainer"></div>
    <div class="grass" id="grass"></div>
    
    <div class="audio-control" id="audioControl" title="Click to play/pause music">
        ðŸ”‡
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 70 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Create clouds
        const cloudsContainer = document.getElementById('clouds');
        for (let i = 0; i < 8; i++) {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            const size = Math.random() * 60 + 40;
            cloud.style.width = size + 'px';
            cloud.style.height = size * 0.6 + 'px';
            cloud.style.top = Math.random() * 50 + 10 + '%';
            cloud.style.animationDuration = (Math.random() * 20 + 15) + 's';
            cloud.style.animationDelay = Math.random() * 5 + 's';
            cloud.style.opacity = Math.random() * 0.3 + 0.5;
            cloudsContainer.appendChild(cloud);
        }

        // Create flowers
        const flowerContainer = document.getElementById('flowerContainer');
        const flowerHeights = [180, 220, 160, 200, 190, 210, 170, 230, 195, 185, 175, 205];
        
        // Add cloud text effect
        const message = document.querySelector('.message');
        const text = message.textContent;
        message.textContent = '';
        
        text.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.textContent = char === ' ' ? '\u00A0' : char;
            span.setAttribute('data-text', char === ' ' ? '\u00A0' : char);
            span.style.animationDelay = (index * 0.05) + 's';
            message.appendChild(span);
        });
        
        flowerHeights.forEach((height, idx) => {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.animationDuration = (Math.random() * 2 + 2.5) + 's';
            
            const stem = document.createElement('div');
            stem.className = 'stem';
            stem.style.height = height + 'px';
            
            // Add multiple leaves at different heights
            const numLeaves = Math.floor(Math.random() * 2) + 2;
            for (let i = 0; i < numLeaves; i++) {
                const leaf = document.createElement('div');
                leaf.className = i % 2 === 0 ? 'leaf left' : 'leaf right';
                leaf.style.top = (height * (0.3 + i * 0.2)) + 'px';
                stem.appendChild(leaf);
            }
            
            const bloom = document.createElement('div');
            bloom.className = 'bloom';
            
            // Create petals
            for (let i = 0; i < 5; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.animationDelay = (idx * 0.2) + 's';
                bloom.appendChild(petal);
            }
            
            const center = document.createElement('div');
            center.className = 'center';
            center.style.animationDelay = (idx * 0.2) + 's';
            bloom.appendChild(center);
            
            flower.appendChild(bloom);
            flower.appendChild(stem);
            flowerContainer.appendChild(flower);
        });

        // Create grass
        const grassContainer = document.getElementById('grass');
        for (let i = 0; i < 200; i++) {
            const blade = document.createElement('div');
            blade.className = 'grass-blade';
            blade.style.left = Math.random() * 100 + '%';
            blade.style.height = Math.random() * 50 + 30 + 'px';
            blade.style.animationDelay = Math.random() * 2 + 's';
            blade.style.animationDuration = (Math.random() * 1.5 + 1.5) + 's';
            blade.style.opacity = 0.6 + Math.random() * 0.4;
            grassContainer.appendChild(blade);
        }

        // Audio control
        const audioControl = document.getElementById('audioControl');
        let audio = new Audio('kath.mp3');
        audio.loop = true;
        let isPlaying = false;

        audioControl.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                audioControl.textContent = 'ðŸ”‡';
                isPlaying = false;
            } else {
                audio.play();
                audioControl.textContent = 'ðŸ”Š';
                isPlaying = true;
            }
        });

        // Countdown timer to January 27th, 2026
        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date(2026, 0, 27); // January 27th, 2026 (month is 0-indexed)
            
            const timeDifference = targetDate - now;
            
            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            } else {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }
        
        // Update countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
